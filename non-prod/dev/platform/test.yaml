# This values.yaml file contains the values needed to enable HA mode.
# Usage:
#   helm install -f values-ha.yaml

# -- Create PodDisruptionBudget resources for each control plane workload
enablePodDisruptionBudget: true

# -- Specify a deployment strategy for each control plane workload
deploymentStrategy:
  rollingUpdate:
    maxUnavailable: 1
    # maxSurge: 25%

# -- add PodAntiAffinity to each control plane workload
enablePodAntiAffinity: true

# nodeAffinity:

# proxy configuration
proxy:
  resources:
    cpu:
      request: 100m
    memory:
      limit: 250Mi
      request: 20Mi

# controller configuration
controllerReplicas: 3
controllerResources:
  cpu:
    limit: ""
    request: 100m
  memory:
    limit: 250Mi
    request: 50Mi
destinationResources:
  cpu:
    limit: ""
    request: 100m
  memory:
    limit: 250Mi
    request: 50Mi

# identity configuration
identityResources:
  cpu:
    limit: ""
    request: 100m
  memory:
    limit: 250Mi
    request: 10Mi

# heartbeat configuration
heartbeatResources:
  cpu:
    limit: ""
    request: 100m
  memory:
    limit: 250Mi
    request: 10Mi

# proxy injector configuration
proxyInjectorResources:
  cpu:
    limit: ""
    request: 100m
  memory:
    limit: 250Mi
    request: 10Mi
webhookFailurePolicy: Fail

# service profile validator configuration
spValidatorResources:
  cpu:
    limit: ""
    request: 100m
  memory:
    limit: 250Mi
    request: 10Mi
